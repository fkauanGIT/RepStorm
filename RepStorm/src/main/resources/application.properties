spring.application.name=RepStorm

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/treinoprogress
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# UUID generation
spring.jpa.properties.hibernate.id.uuid_generator_strategy=org.hibernate.id.uuid.StandardRandomStrategy